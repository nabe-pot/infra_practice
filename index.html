<!DOCTYPE html>
<html>
  <head>
    <title>画像を表示する</title>
  </head>
  <body>
    <h1>EC2の静的ファイル配信システムをS3に移行する</h1>
    <div id="box"></div>
    <script>
      const box = document.getElementById("box");
      // img1.width = 50;
      // img1.height = 50;
      for (let index = 0; index < 50; index++) {
        img1 = document.createElement("img");
        img1.src = "images/leaf.svg";
        box.appendChild(img1);
      }
    </script>
  </body>
</html>
